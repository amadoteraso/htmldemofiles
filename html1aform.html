<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

<form action="" method="">

    <label for="">Enter your Full Name</label>
    <input type="text" name="">
    <br>
    <label for="first-name">First Name</label>
    <input type="text" name="first_name" 
    id="first-name">
    <label for="last-name">Last Name</label>
    <input type="text" name="last_name" 
    id="flast-name">
    <br>
    <label for="password">Password</label>
    <input type="password" name="user_password" 
    id="password">

    <br>
    <label for="date">Date</label>
    <input type="date" name="date" id="date">
    <br>
    <label for="email">Email</label>
    <input type="email" name="email" id="email">
    <br>
    <textarea name="comments" id="comments" 
    cols="60" rows="10"></textarea>    
    <br>
    <p>Please select your music genre:</p>
    <input type="radio" name="music" id="rock" 
    value="rock">
    <label for="rock">Rock</label>
    <input type="radio" name="music" id="rock" 
    value="pop">
    <label for="rock">Jazz</label>
    <input type="radio" name="music" id="rock" 
    value="jazz">
    <label for="rock">Pop</label>
    <br>
    <p>Please select your favorite food:</p>
    <input type="checkbox" name="food" id="ramen" 
    value="ramen">
    <label for="ramen">Ramen</label>
    <input type="checkbox" name="food" id="sushi" 
    value="sushi">
    <label for="sushi">Sushi</label>
    <input type="checkbox" name="food" id="curry" 
    value="curry">
    <label for="curry">Curry</label>
    <input type="submit" value="POST">
    <br>
    <p>What is your device?</p>
    <select name="device" id="device">
    <option value="macbook">Macbook</option>
    <option value="ipad">iPad</option>
    <option value="iphone">iPhone</option>
    </select>
    <br>
    <p>Select a Car:</p>
    <select name="car" id="car" multiple>
    <option value="toyota">Toyota</option>
    <option value="nissan">Nissan</option>
    <option value="honda">Honda</option>
    </select>
    <br>
    <input type="file" name="file" id="file">
    
    <input type="submit" value="Process">

    <button type="submit" name="">Calculate</button>
    
    <input type="image" src="1428.png" 
    name="submit" id="submit" width="15%" 
    height="15%">

</form>




</body>
</html>
